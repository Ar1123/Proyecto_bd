<app-headers [items]="items"></app-headers>
<div class="row row1">
    <div class="col left">
        <img src="../../../../assets/images/7 SCENE 1.1.png" alt=""></div>
    <div class="col right">
        <h1>Bienvenido Docente</h1>

        <h3>{{get().nombres}}  {{get().apellidos}}</h3>


        <div class="card-body">
            <p class="card-text">Aqui encontraras las asignaturas que impartes, los grados en que das clases y dem√°s
            </p>
        </div>
    </div>
</div>

<div class="row row2">





    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <br>
        <h1>Asignaturas</h1>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="card-body target" *ngFor="let item of asignaturas">
                    <div class="text"><a routerLink="/cursosDocente" class="asig"> {{item.nombre}}</a></div>

                </div>

            </div>
            <div class="carousel-item">
                <div class="card-body target" *ngFor="let item of asignaturas">
                    <div class="text" > <a>{{item.nombre}}</a></div>

                </div>
            </div>
            <div class="carousel-item">
                <div class="card-body target" *ngFor="let item of asignaturas">
                    <div class="text"> {{item.nombre}}</div>

                </div>
            </div>
        </div>
    
    </div>
</div>

<div class="row row3">

    <h1>Grados</h1>
    <div class="card-body cursos target" *ngFor="let item of grados" (click)="verGrupo($event)" value="{{item.id_grado}}" [grupo]='item.id_grado'> 
        <!--Lo hice para poder centrar las anclas-->
        <div class="text" >{{item.grado}}</div>

    </div>

</div>
